About=GRIECHISCH-DEUTSCH STRONG LEXIKON - 2020   \par \par Copyright (c) Gerhard Kautz     (Version 01/2020)\par Es ist ausdrücklich verboten, den Text dieses Lexikons zu verändern und\par diese veränderte Version dann zu verbreiten, sei es elektronisch, schriftlich\par oder auf einem anderen Weg. Die Verwendung für persönliche Zwecke\par und das Weitergeben im PDF-Format ist jedoch auch ohne Zustimmung\par des Copyrighthalters erlaubt. In unregelmäßigen Abständen werden, so \par Gott will, in Zukunft Updates gemacht, wo Korrekturen und Ergänzungen\par vorgenommen werden. Diese Updates werden dann in Google-Drive zur\par Verfügung gestellt. Falls sie eine ältere Version haben, sollten sie diese\par mit der neuesten Version ersetzen, in der Fehler der alten Versionen\par korrigiert und neue Informationen hinzugefügt wurden. Die neueste\par Version können sie mit einem link von Google-Drive herunterladen.\par Diesen link können sie unter der unten stehenden mail-Adresse anfordern. \par\par Bezüglich Fehlermeldungen und Verbesserungsvorschlägen, sowie\par einer kostenlosen Verwendung des Lexikons in Bibelsoftware-Programmen,\par schreiben sie bitte an folgende Kontaktadresse: gskautz@gmail.com\par \par Um das Lexikon gewinnbringend verwenden zu können, lesen sie bitte\par unbedingt vorher das folgende Vorwort.\par \par Vorwort\par\par Vor mehr als 100 Jahren hatte der Theologe Dr. James Strong die geniale\par Idee, jedem griechischen Wort des NT in alphabetischer Reihenfolge eine\par eigene Nummer zu geben. Gleichzeitig verfasste er ein Griechisch-Englisches \par Lexikon, aufbauend auf dieses Nummernsystem. Damit hatten auch Bibelleser\par die nicht Griechisch konnten, Zugang zu einem Griechisch-Lexikon. Danach \par wurden im Laufe der Jahre andere Nachschlagewerke mit dem Strong'schen\par Nummernsystem ausgestattet, z.B. "The Interlinear Bible" von Jay P. Green Sr.,\par W. E. Vines "Expository Dictionary of New Testament Words" und Georg\par V. Wigrams "The Englischman's Greek Concordance of the New Testament".\par Im deutschsprachigen Raum hatte sich das Strong'sche Nummernsystem\par leider nicht durchgesetzt. Inzwischen bieten aber auch verschiedene\par Computer-Bibelprogramme strongverschlüsselte Bibeltexte in Deutsch,\par Griechisch und anderen Sprachen an. Damit ergibt sich auch der Bedarf an\par einem strongverschlüsselten Griechisch-Deutsch Lexikon, der mit diesem\par neuen Werk abgedeckt werden soll. \par Die Wörterbücher von:\par Grimm/Thayer J.H.: A Greek-English Lexicon of the NT. 1897; und:\par Strong J.: Dictionary of the Greek Testament. 1890;\par wurden zwar als Grundlage für dieses Lexikon verwendet, sie wurden\par allerdings im Zuge der Übersetzung stark überarbeitet, sachlich ergänzt\par und völlig neu konzipiert.\par  \par Für die Wortbedeutungen wurden vor allem folgende Werke zu Rate gezogen:\par Bauer-Aland: Wörterbuch zum Neuen Testament, 6.Auflage, 1988\par Abbott-Smith: A Manual Greek Lexicon of the New Testament. 3.Aufl.; 1937\par Coenen L. [Hrsg.]: Theologisches Begriffslexikon zum NT. 6.Aufl.; 2 Bände, 1983\par Moulton/Milligan: The Vocabulary of the Greek Testament illustrated from the Papyri; 1930\par Vine's Complete Expository Dictionary of Old and New Testament Words; 1985\par Kittel/Friedrich: Theologisches Wörterbuch zum NT. 11 Bände, 1933-79\par Trench R.: Synonyms of the NT. 9.Aufl.; 1880 (reprint)\par Berry G.R.: Dictionary of NT Greek Synonyms.\par Krämer H.: Griechische Wortkunde. 2.Aufl.; 1975-78\par \par Angaben zu Personen, Orten, Maßen, Gewichten, Münzen, kulturellen\par Sitten und Bräuchen, sowie zu historischen Hintergründen, wurden\par unter Zuhilfenahme folgender Fachliteratur auf den neuen Stand der\par Altertumsforschung gebracht:\par Der kleine Pauly, Lexikon der Antike, 5 Bände, 1979\par Keener C.S.: Kommentar zum Umfeld des Neuen Testaments, 3 Bände, 1993\par Douglas J.D. [Hrsg.]: New Bible Dictionary. 2.Aufl.; 1982\par Edersheim A.: The Life and Times of Jesus the Messiah. 3.Aufl.; 1886\par Jeremias J.: Die Gleichnisse Jesu. 10.Auflage, 1984\par Dalman G.: Arbeit und Sitte in Palästina, 8 Bände\par Dalman G.: Orte und Wege Jesu; 1924\par Strack H.L./Billerbeck P.: Kommentar zum NT aus Talmud und Midrasch, 4 Bände; 1922-1928 \par Rienecker F.: Lexikon zur Bibel. 2.Aufl.; 1973\par\par \par Hinweise zur Benützung des Lexikons\par\par Um das Lexikon sinnvoll verwenden zu können, brauchen sie ein\par Computer-Bibelprogramm, das einen strongverschlüsselten Bibeltext\par enthält. Diese Bibelprogramme gibt es kostenlos (z.B. SOB, ISA, ua.)\par oder kostenpflichtig (z.B. CLeVer, Omnipro, ua.). Sie öffnen dann im\par Bibelprogramm einen strongverschlüsselten Bibeltext in einem\par Fenster, und das Griechisch-Deutsch Strong Lexikon mit WinWord in\par einem zweiten Fenster. Wenn sie dann im Lexikon eine bestimmte\par Strongnummer suchen wollen, können sie durch scrollen am rechten\par Balkenrand zu dieser Strongnummer gelangen. Oder sie verwenden\par die Funktion "Suchen" in WinWord um die gewünschte Strongnummer\par zu finden. Dazu müssen sie aber die Strongnummer mit 7 Ziffern \par eingeben, z.B.:\par für Strong Nr. 1 die Ziffernfolge 0000001 usw.\par für Strong Nr. 10 die Ziffernfolge 0000010 usw.\par für Strong Nr. 100 die Ziffernfolge 0000100 usw.\par für Strong Nr. 1000 die Ziffernfolge 0001000 usw.\par \par Das Lexikon ist alphabetisch geordnet. Vor jedem griechischen Wort\par steht die entsprechende "Strong-Nr.", damit auch Benutzer welche\par die Griechische Sprache nicht beherrschen, das Lexikon gewinnbringend\par verwenden können. Rechts neben der "Strong Nr." steht das dazugehörige\par griechische Wort in deutscher Umschrift.\par\par Nach einer Leerzeile folgen hinter dem Zeichen v Angaben zur Herkunft\par bzw. Zusammensetzung des Wortes. Für die Etymologie wurden die Angaben\par in: Strong J.: A Concise Dictionary of the Words in the Greek Testament, 1890;\par sowie: Wigram G.V.: The Englishman`s Greek Concordance of the New\par Testament, Ninth edition, 1979; verwendet, sofern sie noch auf dem\par heutigen Stand der vergleichenden Sprachforschung waren. Wo dies nicht\par der Fall war, wurden folgende Werke zur Bearbeitung herangezogen:\par Walde A./Pokorny J.: Etymologisches Wörterbuch der indogermanischen Sprachen. 1927-\par Frisk H.: Etymologisches Wörterbuch der griechischen Sprache. 1960-72\par Prellwitz W.: Etymologisches Wörterbuch der griechischen Sprache. 1905\par Gemoll: Griechisch-Deutsches Schul- und Handwörterbuch; 1985\par Krämer H.: Griechische Wortkunde. 2.Aufl.; 1975-78\par Slotty F.: Einführung ins Griechische. 5.Aufl., 1964\par Mit Hilfe der Strong Nummern innerhalb der Etymologieangaben kann\par man bis zum Ursprungswort zurückgehen. Dort findet man dann unter\par der Überschrift "Wortfamilie" die ganze Wortfamilie aufgelistet. Auf diese\par Weise kann man auch übergreifende Wortstudien innerhalb einer\par Wortfamilie durchführen.\par\par In Klammern: (w.: .....) ist manchmal die buchstäbliche Bedeutung des\par griechischen Wortes wiedergegeben, die jedoch nicht als Übersetzung\par betrachtet werden soll, sondern bloß Verständnis geben will wie sich die\par Bedeutung des Wortes aus der etymologischen Herkunft heraus entwickelte.\par Dann folgt eine Angabe über die grammatische Funktion des Wortes (z.B.\par Zeitwort, Hauptwort, Eigenschaftswort, usw.) und wie oft es im Griechischen\par Neuen Testament vorkommt. Diese Zahl kann aber im Vergleich mit anderen\par Wörterbüchern, aufgrund der verschiedenen Handschriften variieren.\par\par Hinter der Abkürzung: Gräz.: (siehe Abkürzungsverzeichnis) findet man bei\par vielen Wörtern Bedeutungen angeführt, die das betreffende Wort in der\par griechischen Literatur sonst noch hat. Manche dieser Bedeutungen könnten\par auch für das Neue Testament zutreffen, was im Einzelfall vom Kontext der\par Bibelstelle her zu prüfen ist.\par\par Hinter der Abkürzung: LXX: (siehe Abkürzungsverzeichnis) findet man bei\par einigen Wörtern Hinweise auf besondere Bedeutungen des Wortes in der\par Septuaginta, der griechischen Übersetzung des Alten Testaments. Manche\par griechischen Wörter im Neuen Testament sind nämlich nur vom Hintergrund\par des Alten Testaments her richtig zu verstehen.\par\par Nach einer weiteren Leerzeile werden unter: I.)  II.)  III.) usw. die\par Hauptbedeutung(en) wiedergegeben, die das betreffende Wort im Neuen\par Testament hat. Es wurde versucht zu vermeiden, verschiedene griechische\par Wörter mit einem gleichen deutschen Wort wiederzugeben, was jedoch nicht\par in allen Fällen gelang, ohne dass der Sprache Gewalt angetan worden wäre.\par Jede Hauptbedeutung ist mit: 1)  1a)  1b);  2)  2a) 2b) usw. untergliedert um\par die Hauptbedeutung(en) des Wortes zu untergliedern und ausführlicher zu\par beschreiben. Dahinter sind dann beispielhaft Schriftstellen aus der LXX und\par dem Neuen Testament angeführt. Bei den Stellenangaben aus der LXX ist\par das betreffende griechische Wort in der deutschen Bibel manchmal ganz\par anders übersetzt, da die deutsche Übersetzung des AT den hebräischen\par Masoretentext (MT) und nicht den griechischen LXX-Text übersetzt!\par Es könnten auch Fehler aufgrund der unterschiedlichen Verszählung\par von Masoretentext und LXX-Text enthalten sein.\par\par Bei manchen Wörtern steht in der ersten Zeile rechts: Synonyme siehe:...\par Unter diesen Nummern findet man Informationen zu sinnverwandten Wörtern\par und ihren feinen Bedeutungsunterschieden. Die Unterscheidung von Synonyma\par ist einerseits eine wichtige, andererseits auch eine sehr heikle Angelegenheit.\par Moderne (und liberale) Gelehrte neigen dazu die Unterschiede bei den\par Synonyma herunterzuspielen. Wer aber an die "Verbal-Inspiration" glaubt, \par sieht die Notwendigkeit einer Unterscheidung. Es ist jedoch zu beachten, dass \par die Unterscheidungen bei einem Wort sich manchmal nur auf seinen Gebrauch\par im NT beziehen, und auch nicht an jeder Stelle wo dieses Wort im NT vorkommt\par gegeben sein müssen. Auch müssen nicht alle Unterscheidungsmerkmale auf\par einmal bei einem Wort zutreffen! Mit dieser Vorsichtsregel im Hinterkopf, ist das\par Studium der Synonyma ein unverzichtbares Hilfsmittel zum exakteren Verständnis\par neutestamentlicher Aussagen. Die aufgezeigten Unterscheidungen betreffen\par übrigens meistens (aber nicht immer) auch die verwandten Wörter der gleichen\par Wortfamilie.\par\par Schließlich wird hinter der Abkürzung: Ggs. (= Gegensatz) manchmal auf ein\par Wort verwiesen, welches das direkte Gegenteil zu dem betreffenden Wort bildet.\par\par Korrektur- und Verbesserungsvorschläge werden dankbar angenommen. Sie\par werden, wenn sie berechtigt sind, in zukünftige Updates eingearbeitet. Geben\par sie aber bitte die Fachliteratur an, auf die Sie ihre Vorschläge gründen.\par Korrekturvorschläge senden sie bitte an folgende email-Adresse:\par gskautz@gmail.com\par\par\par Die für die Bearbeitung des Lexikons wurde folgende Fachliteratur verwendet:\par (Es wird vorwiegend auf Sekundärliteratur verwiesen, dort findet man manchmal Angaben\par zu Primär-Quellen).\par\par (1)  Bauer/Aland: Wörterbuch zum Neuen Testament. 6.Aufl.; 1988\par (2)  Haubeck W., H.v.Siebenthal: Neuer sprachlicher Schlüssel zum griechischen NT, 2.Aufl., 2007\par (3)  Blass/Debrunner/Rehkopf: Grammatik d. neutestamentlichen Griechisch. 15.Aufl.; 1979\par (4)  Deißmann A.: Bibelstudien. 1895\par (5)  Wigram G.V.: The Englishman`s Greek Concordance of the New Testament, Ninth edition, 1979\par (6)  Interlinear Scripture Analyzer 2.0.8; Computer-Bibelprogramm\par (7)  Dietzfelbinger E.: Das Neue Testament, Interlinear Übersetzung, Griechisch-Deutsch. 1986\par (8)  Hainz J. [Hrsg]: Münchener Neues Testament, 2.Auflage, 1988 \par (9)  Die Heilige Schrift, Elberfelder Übersetzung, CSV, 6.Auflage, 2013\par (10) Kittel/Friedrich: Theologisches Wörterbuch zum NT. 11Bände, 1933-79\par (11) Coenen L. [Hrsg.]: Theol. Begriffslexikon zum NT. 6.Aufl.; 2Bände, 1983\par (12) Burton E.: Syntax of the Moods and Tenses in NT Greek. 1894\par (13) Zerwick M.:  Biblical Greek. 1963\par (14) Jeremias J.: Die Gleichnisse Jesu. 10.Auflage, 1984\par (15) Dalman G.: Arbeit und Sitte in Palästina, 8 Bände\par (16) Deißmann A.: Bibelstudien, 1895\par (17) Trench R.: Synonyms of the NT. 9.Aufl.; 1880 (reprint)\par (18) Turner N.: Grammatical Insights into the NT. 1965\par (19) Holtzmann H.J.: Die Pastoralbriefe, 1880\par (20) Godet F.: Kommentar zu dem Evangelium des Lukas, 1890\par (21) Nicoll W. Robertson: The Expositor's Greek Testament. Vol. I-V, 1988 (reprint)\par (22) Robertson A.T.: Word Pictures in the NT. Vol. I-VI, 1930\par (23) Berry G.R.: Dictionary of NT Greek Synonyms.\par (24) Slotty F.:  Einführung ins Griechische. 5.Aufl., 1964\par (25) Godet F.: Kommentar zu dem Evangelium des Johannes, Nachdruck von 1903\par (26) Godet F.: Kommentar zu dem Brief an die Römer, 1886\par (27) Metzger B.M.: A Textual Commentary on the Greek NT (corrected Edition); 1975\par (28) Deißmann A.: Licht vom Osten, 4.Aufl.; 1923\par (29) Frisk H.: Etymologisches Wörterbuch der griechischen Sprache. 1960-72\par (30) Krämer H.: Griechische Wortkunde. 2.Aufl.; 1975-78\par (31) Godet F.: Kommentar zu dem ersten Brief an die Korinther, 1886\par (32) Friberg T.: Analytical Greek NT. 1981\par (33) Douglas J.D. [Hrsg.]: New Bible Dictionary. 2.Aufl.; 1982\par (34) Edersheim A.: The Life and Times of Jesus the Messiah. 3.Aufl.; 1886\par (35) Field F.: Notes on the Translation of the NT. 1899\par (36) Zahn Th.: Das Evangelium des Matthäus, 1905\par (37) Moulton/Milligan, The Vocabulary of the Greek Testament illustrated from the Papyri; 1930 \par (38) Strack H.L. & Billerbeck P.: Kommentar zum Neuen Testament aus Talmud und Midrasch, 4 Bände; 1922-\par (39) Güthling O.: Langenscheidts Taschenwörterbuch, Deutsch-Altgriechisch. 1987\par (40) Ouweneel W.J.: Der Brief an die Galater; 1998\par (41) Moulton/Howard/Turner: A Grammar of NT Greek. 4 Bände. 1963-76\par (42) Rienecker F.: Lexikon zur Bibel. 2.Aufl.; 1973\par (43) Gemoll W.: Griechisch-Deutsches Schul- und Handwörterbuch; 1985\par (44) Zerwick M./Grosvenor M.: A Grammatical Analysis of the Greek NT. 3.Aufl.; 1988\par (45) Vine's Complete Expository Dictionary of Old and New Testament Words; 1985 \par (46) Dalman G.: Orte und Wege Jesu; 1924\par (47) Die Bibel; Einheitsübersetzung der Heiligen Schrift; 1986\par (48) MacDonald W.: Kommentar zum Neuen Testament, 1994\par (49) Willis G.C.: Sacrifices of Joy, being Meditations on Philippians; 1976\par (50) Ouweneel W.J.: Das Buch der Offenbarung, 1995\par (51) Rossier H.: Die symbolische Sprache der Offenbarung, Neudruck 1982\par (52) Der kleine Pauly; Lexikon der Antike, 5 Bände, 1979\par (53) Ouweneel W.J.: Der Brief an die Hebräer, 1994\par (54) Vanheiden K.H.: Die Jesus Chronik (NeÜ)-Evangelienharmonie, 2007\par (55) Walde A./Pokorny J.: Etymologisches Wörterbuch der indogermanischen Sprachen. 1927-\par (56) Prellwitz W.: Etymologisches Wörterbuch der griechischen Sprache. 1905\par (57) Passow F.: Handwörterbuch der Griechischen Sprache, 2 Bände, 1852\par (58) Schwaiger A.: Geschichte und Gott; 2015\par (59) Gute Nachricht für Teens, Sacherklärungen (Zitat zu der entsprechenden Bibelstelle)\par (60) Archer G. L.: Schwer zu verstehen?; 1982 (Deutsch 2005)\par (61) Walvoord J.F.: Kommentar zur Bibel, 5 Bände\par (62) Zahn Th.: Das Evangelium des Johannes, 3+4. Aufl., 1912\par (63) Liddel-Scott: A Greek-Englisch Lexicon (New edition), 1925-1940\par (64) Geisler N.L./Howe Th.: Antworten auf schwierige Fragen, 1992 (Deutsch 2018) \par (65) Keener C.S.: Kommentar zum Umfeld des Neuen Testaments, 3 Bände, 1993\par (66) Zahn Th.: Die Offenbarung des Johannes, 1924\par (67) Ewald P..: Die Briefe des Paulus an die Epheser, Kolosser und Philemon; 1905\par (68) Ramsay W.M.: The Letters to the Seven Churches of Asia. 1904\par (69) Zahn Th.: Der Brief des Paulus an die Galater. 1922\par (70) Ewald P.: Der Brief des Paulus an die Philipper. 1917\par (71) Wohlenberg G.: Der erste und zweite Thessalonicherbrief, 1903\par (72) Wohlenberg G.: Die Pastoralbriefe, 1911\par (73) Bachmann Ph.: Der erste Brief des Paulus an die Korinther, 1910\par (74) Bachmann Ph.: Der zweite Brief des Paulus an die Korinther, 1918\par (75) Wohlenberg G.: Das Evangelium des Markus, 1910\par (76) Zahn Th.: Das Evangelium des Lukas, 1913\par (77) Zahn Th.: Die Apostelgeschichte des Lukas, 1919\par (78) Zahn Th.: Der Brief des Paulus an die Römer. 1910\par (79) Riggenbach E.: Der Brief an die Hebräer, 1913 \par (80) Hauck Fr.: Der Brief des Jakobus, 1926\par (81) Wohlenberg G.: Der erste und zweite Petrusbrief und der Judasbrief, 1923\par\par \par\par Abkürzungsverzeichnis samt grammatikalischen Erklärungen:\par\par v      = entstanden aus...; Herkunft oder Ableitung von...; Verwandtschaft\par            mit anderen indogermanischen Sprachen; aus der Wurzel von...; \par            zusammengesetzt aus Strong Nr. ... und Strong Nr. ... \par ?     = daraus ergab sich die folgende Bedeutung: ..., daraus folgt...,\par ?        = unsicher, fraglich\par -         = steht anstelle eines Wortteiles;\par               z.B.: anbinden, zu-, = anbinden, zubinden\par Abl.    = Ableitung von ...\par abs.   = absolut (= unabhängiges Wort), d.h. objektloser Gebrauch eines\par                transitiven Zeitwortes oder eines Adjektivs.\par abstr. = abstrakt (nicht gegenständlich, d.h. nicht mit d. Sinnen\par                wahrnehmbar:  z.B. die Liebe)\par Adj.    = Adjektiv (Eigenschaftswort)\par adj.    = adjektivisch (als Eigenschaftswort) gebraucht\par Adv.   = Adverb (Umstandswort)\par adv.    = adverbiell (als Umstandswort) gebraucht\par ägypt. = ägyptisch; Ursprung oder Verwandtschaft mit dem Altägyptischen\par ahdt.   = althochdeutsch; indogermanische Verwandtschaft mit dem Althochdeutschen\par ai.       = altindisch, Sanskrit; ; indogermanische Verwandtschaft mit dem Altindischen\par Akk.    = Akkusativ (Antwort auf d. Frage: Wen?)\par Akt.     = Aktiv (Tätigkeitsform)\par akt.     = aktivisch gebraucht\par allg.    = allgemein\par Anm.   = Anmerkung \par Aor.    = Aorist\par ABR-  = Adverb gebraucht als Relativum\par APR-  = Relativpronomen\par arab.  = arabisch; Ursprung oder Verwandtschaft mit dem Arabischen\par aram. = aramäisch; Ursprung oder Verwandtschaft mit dem Aramäischen\par Art.     = Artikel\par AT      = Altes Testament\par Bed.   = (in der) Bedeutung\par bildl.   = bildliche Bedeutung\par bzw.   = beziehungsweise\par cop.    = a- copulativum\par d.        = der, die, das\par Dat.    = Dativ (Antwort auf d. Frage: Wem?)\par d.h.     = das heißt...\par d.i.      = das ist...\par Dem.  = Deminutiv (Verkleinerungsform)\par dir.      = direktiv, d.h. d. Aktion d. Kompositums konzentriert\par               sich auf ein Objekt. Das Simplex ist in diesem Fall\par               allgemein, d. Kompositum mit besonderem Nachdruck zu\par               verstehen, nämlich als Ausrichtung auf ein Objekt hin.\par dt.      = deutsch\par e.       = ein, einer, eine, eines\par eigtl.   = eigentlich\par epexeg. = epexegetisch, d.h. erläuternd bzw. erklärend\par Erg.    = d. Ergebnis dessen was d. Grundwort aussagt (bei\par               Hauptwörtern welche eine Tät. und ein Erg. ausdrücken.\par               Erg. bedeutet dabei d. Sache bzw. d. Wirkung welche\par               durch d. Handlung d. Grundwortes zustandekommt.\par etw.    = etwas\par euphem. = euphemistisch d.h. beschönigend ausgedrückt\par f., ff.    = folgend(e), bei Stellenangaben\par fem.    = feminin (weiblich)\par Fut.     = Futurum (Zukunft)\par Gen.    = Genitiv (Antwort auf d. Frage: Wessen?)\par Gen.obj. = Genitiv objektiv; d.h. d. Genitiv gibt d. Objekt an.\par                   z.B.: d. Lamm Gottes = d. Lamm für Gott (bereitgestellt).\par Gen.subj.= Genitiv subjektiv;  d.h. d. Genitiv gibt d. Subjekt an. z.B.:\par                    d. Lamm Gottes = d. Lamm von Gott (selbst bereitgestellt).\par Ggs.   = Gegensatz; im Gegensatz dazu\par got.     = gotisch; indogermanische Verwandtschaft mit dem Gotischen\par griech.  = griechisch\par Gräz.   = Gräzität; d. gesamte übrige griechische Literatur neben d. NT.\par                Es werden Wortbedeutungen angeführt d. auch für d. NT \par                zutreffen könnten, jedenfalls für d. Verständnis d. Wortbedeutung\par                im NT hilfreich sind.\par hebr.   = hebräisch; Ursprung oder Verwandtschaft mit dem Hebräischen\par hell.     = hellenistisch, d.h. nachklassisch. Das sogenannte Koine-Griechisch\par                war die Umgangssprache der einfachen Bevölkerung zur Zeit des NT)\par Hss.    = Handschrift(en); Lesarten in anderen Handschriften\par ig.        = indogermanisch; etymologische Ableitung aus dem Indogermanischen\par Imp.    = Imperativ (Befehlsform)\par Ind.      = Indikativ (Wirklichkeitsform)\par indekl. = indeklinabel (d.h. Wortendung grammatisch nicht beugbar)\par Inf.       = Infinitiv (Nennform)\par instr.    = instrumental (das Mittel wodurch etw. geschieht: mittels)\par Interj.   = Interjektion:  eine Ausrufungspartikel\par intr.     = intransitiv; Ein Zeitwort d. nicht zielgerichtet ist,\par               weil kein Objekt notwendig ist (z.B.:  sitzen: -? Ich\par               sitze.). Manche griech. Zeitwörter haben sowohl eine\par                transitive als auch eine intransitive Bedeutung!\par Ipf.    = Imperfekt\par Jhdt.   = Jahrhundert\par Jt.     = Jahrtausend \par jmd.    = jemand\par jmdn.   = jemanden\par jmdm.   = jemandem\par jmds.   = jemandes\par kausal  = d. Grund oder d. Ursache angebend\par Komp.   = Komperativ\par Konj.   = Konjunktiv (Möglichkeitsform)\par Konj.   = Konjunktion (= Bindewort - ein Wort d. Satzteile miteinander verbindet)\par konj.    = konjunktivisch (als Bindewort) gebraucht\par konkr.  = konkret (gegenständlich, mit d. Sinnen wahrnehmbar: z.B. d. Haus)\par kontr.  = kontraktiert aus ... (d.h. eine zusammengezogene Form aus...)\par korrel. = korrelativ:  ergänzend oder in Wechselbeziehung 